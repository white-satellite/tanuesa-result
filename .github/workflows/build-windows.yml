name: build-windows

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Build
        run: |
          go version
          go build -o gacha.exe ./src
      - name: Package
        shell: pwsh
        run: |
          Compress-Archive -Path gacha.exe, public -DestinationPath gacha-windows-x64.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gacha-windows-x64
          path: gacha-windows-x64.zip
