<!doctype html>
<html lang="ja" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>当選一覧</title>
  <style>
    :root{
      --bg: #0b0f14;
      --card: #121821;
      --text: #e9eef6;
      --muted: #93a1b5;
      --border: #1f2a37;
      --primary: #4f9bff;
      --accent: #22d3ee;
      --ok: #10b981;
      --warn: #f59e0b;
      --bad: #ef4444;
      --shadow: 0 6px 24px rgba(0,0,0,0.25), 0 2px 8px rgba(0,0,0,0.25);
      /* components */
      --chip-bg: rgba(255,255,255,0.04);
      --chip-text: var(--text);
      --chip-border: var(--border);
      --badge-ok-fg: #d1fae5;
      --badge-ok-bg: rgba(16,185,129,0.28);
      --badge-ok-border: rgba(16,185,129,0.55);
      --badge-no-fg: #e2e8f0;
      --badge-no-bg: rgba(148,163,184,0.22);
      --badge-no-border: rgba(148,163,184,0.45);
      --stripe-odd: rgba(255,255,255,0.04);
      --table-max-h: 60vh;
    }
    html[data-theme="light"]:root{
      --bg:#f7f9fc; --card:#ffffff; --text:#0f172a; --muted:#586273; --border:#e5e7eb; --shadow:0 8px 24px rgba(0,0,0,0.06),0 2px 6px rgba(0,0,0,0.08);
      --chip-bg:#f3f4f6; --chip-text:#0f172a; --chip-border:#e5e7eb;
      --badge-ok-fg:#065f46; --badge-ok-bg:#d1fae5; --badge-ok-border:#34d399;
      --badge-no-fg:#374151; --badge-no-bg:#f3f4f6; --badge-no-border:#e5e7eb;
      --stripe-odd:#f3f4f6; /* ライト時のストライプを明瞭に */
    }
    html,body{ height:100%; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif; margin:0; color: var(--text); background: radial-gradient(1200px 600px at 20% -10%, rgba(79,155,255,0.12), transparent 60%), radial-gradient(1200px 600px at 80% 110%, rgba(34,211,238,0.10), transparent 60%), var(--bg); }
    .container{ max-width: 1100px; margin: 24px auto 48px; padding: 0 16px; }
    .nav{ position: sticky; top:0; z-index:5; backdrop-filter: blur(8px);  border-bottom: 1px solid var(--border); box-shadow:none; }
    .nav-inner{ max-width:1100px; margin:0 auto; padding:12px 16px; display:flex; gap:12px; align-items:center; justify-content:space-between; }
    .title{ display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:0.2px; }
    .title .dot{ width:10px; height:10px; border-radius:50%; background: var(--accent); box-shadow:0 0 16px var(--accent); }
    .meta{ color: var(--muted); font-size: 12px; }
    .toolbar{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .input, .select, .button, .toggle{ color:var(--text); background:var(--card); border:1px solid var(--border); border-radius:10px; padding:10px 12px; outline:none; box-shadow: var(--shadow); }
    .input{ min-width: 220px; }
    .button{ cursor:pointer; transition: transform .06s ease; }
    .button:active{ transform: translateY(1px); }
    .button.primary{ background: linear-gradient(180deg, rgba(79,155,255,0.18), rgba(79,155,255,0.08)); border-color: rgba(79,155,255,0.45); }
    .theme{ display:flex; gap:8px; align-items:center; color:var(--muted); font-size:12px; }
    .card{ margin-top:16px; background: var(--card); border:1px solid var(--border); border-radius:14px; overflow:hidden; box-shadow: var(--shadow); }
    .summary{ display:flex; gap:8px; padding:10px 12px; border-bottom:1px solid var(--border); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)); align-items:center; }
    .summary-left{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .summary-right{ margin-left:auto; }
    .chip{ display:inline-flex; align-items:center; gap:6px; border-radius:999px; padding:6px 10px; font-weight:600; letter-spacing:.2px; background: var(--chip-bg); border:1px solid var(--chip-border); color: var(--chip-text); font-size:12px; }
    .chip b{ color: var(--chip-text); font-variant-numeric: tabular-nums; }
    table{ border-collapse: separate; border-spacing:0; width:100%; }
    .table-wrap{ position: relative; }
    .table-scroll{ max-height: var(--table-max-h); overflow: auto; overscroll-behavior: contain; }
    .expand-btn{ font-size:12px; padding:6px 10px; border-radius:10px; border:1px solid var(--border); background: var(--card); color: var(--text); box-shadow: var(--shadow); cursor: pointer; }
    thead th{ position:sticky; top:0; z-index:1; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)), var(--card); border-bottom:1px solid var(--border); font-size:12px; color:var(--muted); text-transform: uppercase; letter-spacing:.6px; }
    th, td{ padding:10px 12px; }
    th.left, td.left{ text-align:left; }
    th.right, td.right, td.num{ text-align:right; }
    th.center, td.center{ text-align:center; }
    tbody tr:nth-child(odd){ background: var(--stripe-odd); }
    tbody tr:hover{ background: rgba(79,155,255,0.08); }
    .num{ font-variant-numeric: tabular-nums; }
    .badge{ display:inline-block; min-width: 48px; text-align:center; border-radius:999px; padding:4px 8px; font-weight:700; font-size:12px; border:1px solid var(--border); }
    .ok{ color: var(--badge-ok-fg); background: var(--badge-ok-bg); border-color: var(--badge-ok-border); }
    .no{ color: var(--badge-no-fg); background: var(--badge-no-bg); border-color: var(--badge-no-border); }
    .statusSel{
      -webkit-appearance: none;
      appearance: none;
      background: var(--card);
      background-color: var(--card);
      color: var(--text);
      border:1px solid var(--border);
      border-radius:8px;
      padding:4px 8px;
      font-weight:700;
    }
    .statusSel.status-none{ background: var(--badge-no-bg); background-color: var(--badge-no-bg); color: var(--badge-no-fg); }
    .statusSel.status-progress{ background: rgba(245,158,11,0.25); background-color: rgba(245,158,11,0.25); color:#f59e0b; border-color: rgba(245,158,11,0.55); }
    .statusSel.status-done{ background: var(--badge-ok-bg); background-color: var(--badge-ok-bg); color:#065f46; border-color: var(--badge-ok-border); }
    .statusSel.status-none{ background: var(--badge-no-bg); color: var(--badge-no-fg); }
    .statusSel.status-progress{ background: rgba(245,158,11,0.25); color:#f59e0b; border-color: rgba(245,158,11,0.55); }
    .statusSel.status-done{ background: var(--badge-ok-bg); color:#065f46; border-color: var(--badge-ok-border); }
    .right{ text-align:right; }
    .empty{ padding:24px; text-align:center; color:var(--muted); }
    .footer{ color:var(--muted); font-size:12px; padding:12px 4px; text-align:center; }
    .sort{ cursor:pointer; user-select:none; }
    .sort .dir{ opacity:.8; }
    /* column widths */
    .col-name{ min-width: 180px; }
    .col-num{ min-width: 72px; width: 80px; }
    .col-flag{ min-width: 70px; width: 80px; }
    .col-present{ min-width: 72px; width: 80px; }

    /* Focus table mode */
    html.focus-table .nav{ display:none; }
    html.focus-table .container{ max-width: 100%; margin: 0; padding: 0; }
    html.focus-table { --table-max-h: 80vh; }
    html.focus-table .meta{ display:none; }
    html.focus-table .card{ border:none; border-radius:0; box-shadow:none; background: transparent; }
    html.focus-table .table-wrap{ padding: 8px; }
  </style>
  <script>
    const STATE = { refreshMs: 4000, refreshTimer: null, paused: false, sortKey: 'order', sortDir: 'asc', query: '', view: 'current', backups: [], backupData: null, backupName: '' };

    const Theme = {
      load(){ return localStorage.getItem('theme') || 'auto'; },
      apply(mode){
        document.documentElement.setAttribute('data-theme', mode);
        if(mode==='auto'){
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-theme', prefersDark? 'dark':'light');
        }
        localStorage.setItem('theme', mode);
      }
    };

    function setPaused(v){ STATE.paused = v; document.querySelector('#pauseBtn').textContent = v? '再開':'一時停止'; if(v){ stopAuto(); } else { startAuto(); }}
    function startAuto(){ stopAuto(); STATE.refreshTimer = setInterval(loadData, STATE.refreshMs); }
    function stopAuto(){ if(STATE.refreshTimer){ clearInterval(STATE.refreshTimer); STATE.refreshTimer = null; } }

    function loadData(){
      // Remove previous script tag to avoid leaking
      const old = document.getElementById('dataScript'); if(old) old.remove();
      delete window.__GACHA_DATA__;
      const s = document.createElement('script');
      s.id = 'dataScript';
      s.src = `../data/data.js?cb=${Date.now()}`;
      s.onload = render;
      s.onerror = () => console.warn('data.js load error');
      document.head.appendChild(s);
    }

    function loadBackupList(){
      const old = document.getElementById('backupIndexScript'); if(old) old.remove();
      delete window.__GACHA_BACKUPS__;
      const s = document.createElement('script');
      s.id='backupIndexScript';
      s.src = `../backups/index.js?cb=${Date.now()}`;
      s.onload = ()=>{ STATE.backups = Array.isArray(window.__GACHA_BACKUPS__) ? window.__GACHA_BACKUPS__ : []; populateBackupSelect(); };
      s.onerror = ()=>{ console.warn('backups/index.js not found'); STATE.backups = []; populateBackupSelect(); };
      document.head.appendChild(s);
    }

    function populateBackupSelect(){
      const sel = document.getElementById('viewSel'); if(!sel) return;
      sel.innerHTML = '';
      const opt0 = document.createElement('option'); opt0.value='current'; opt0.textContent='現在'; sel.appendChild(opt0);
      for(const it of STATE.backups){
        const name = it.Name || it.name || '';
        const js = it.JS || it.js || name.replace(/\.json$/i, '.js');
        const label = (name||js).replace(/\.json$/i,'').replace(/\.js$/i,'');
        const o = document.createElement('option'); o.value = js; o.textContent = label; sel.appendChild(o);
      }
      const add = document.createElement('option'); add.value='__NEW__'; add.textContent='+ 新規追加'; sel.appendChild(add);
      sel.value = (STATE.view==='backup' && STATE.backupName)? STATE.backupName : 'current';
    }

    function loadBackupData(jsName){
      const old = document.getElementById('backupDataScript'); if(old) old.remove();
      delete window.__GACHA_BACKUP__;
      const s = document.createElement('script'); s.id='backupDataScript'; s.src = `../backups/${jsName}?cb=${Date.now()}`; s.onload = ()=>{ STATE.backupData = window.__GACHA_BACKUP__ || null; render(); }; s.onerror=()=>{ console.warn('backup js load error'); };
      document.head.appendChild(s);
    }

    function computeSummary(d){
      let users = d.users || [];
      let totalHit = 0, totalJack = 0;
      for(const u of users){ totalHit += (u.hit|0); totalJack += (u.jackpot|0); }
      return { users: users.length, totalHit, totalJack };
    }

    function render(){
      const base = (STATE.view==='backup' && STATE.backupData) ? STATE.backupData : (window.__GACHA_DATA__ || { users: [], updatedAt: null });
      document.querySelector('#updated').textContent = base.updatedAt ? new Date(base.updatedAt).toLocaleString() : '-';
      const summary = computeSummary(base);
      const su = document.querySelector('#sumUsers'); if (su) su.textContent = summary.users;
      document.querySelector('#sumHit').textContent = summary.totalHit;
      document.querySelector('#sumJack').textContent = summary.totalJack;

      const q = STATE.query.trim().toLowerCase();
      let users = [...(base.users||[])];
      if(q){ users = users.filter(u=> String(u.name).toLowerCase().includes(q)); }

      users.sort((a,b)=>{
        const dir = STATE.sortDir === 'asc' ? 1 : -1;
        const k = STATE.sortKey;
        if(k==='name'){
          return dir * String(a.name).localeCompare(String(b.name), 'ja');
        } else if (k==='order') {
          const av = (a.order||0), bv = (b.order||0);
          if (av===0 && bv===0) return String(a.name).localeCompare(String(b.name), 'ja');
          if (av===0) return 1; if (bv===0) return -1;
          return dir * (av - bv);
        } else if (k==='status') {
          const rank = s=>{ s=(s||'').toLowerCase(); if(s==='done') return 0; if(s==='progress') return 1; if(s==='none'||s==='') return 2; return 2; };
          const rv = rank(a.status); const lv = rank(b.status);
          if (rv===lv) return String(a.name).localeCompare(String(b.name), 'ja');
          return dir * (rv - lv);
        } else if (k==='present') {
          const av = (a.present|| (a?.flags?.gif?'Gif':(a?.flags?.illust?'Illustration':'')))||'';
          const bv = (b.present|| (b?.flags?.gif?'Gif':(b?.flags?.illust?'Illustration':'')))||'';
          return dir * String(av).localeCompare(String(bv), 'ja');
        } else {
          const av = (a[k]||0), bv = (b[k]||0);
          if(av===bv){
            if(b.jackpot !== a.jackpot) return dir * (b.jackpot - a.jackpot);
            return String(a.name).localeCompare(String(b.name), 'ja');
          }
          return dir * (bv - av);
        }
      });

      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';
      if(users.length===0){
        const tr = document.createElement('tr');
        const td = document.createElement('td'); td.colSpan=6; td.className='empty'; td.textContent='データがありません'; tr.appendChild(td); tbody.appendChild(tr);
        return;
      }
      for(const u of users){
        const tr = document.createElement('tr');
        const st = (u.status||'').toLowerCase();
        const doneCk = st==='done' || (!!u.done);
        const progCk = st==='progress';
        const checkedDone = doneCk ? 'checked' : '';
        const checkedProg = progCk ? 'checked' : '';
        tr.innerHTML = `
          <td class="num right">${u.order||''}</td>
          <td class="center">
            <select class="statusSel" data-name="${escapeHtml(u.name)}">
              <option value="none" ${(!doneCk&&!progCk)?'selected':''}>未</option>
              <option value="progress" ${(progCk)?'selected':''}>進行中</option>
              <option value="done" ${(doneCk)?'selected':''}>完了</option>
            </select>
          </td>
          <td class="left">${escapeHtml(u.name)}</td>
          <td class="num right">${u.hit|0}</td>
          <td class="num right">${u.jackpot|0}</td>
          <td class="center col-present">${(()=>{ const p=u.present|| (u?.flags?.gif?'Gif':(u?.flags?.illust?'Illustration':'')); if(p==='Gif') return '<span class="badge ok">Gif</span>'; if(p==='Illustration') return '<span class="badge ok">イラスト</span>'; return '<span class="badge no">—</span>'; })()}</td>`;
        tbody.appendChild(tr);
      }
      // attach status select handlers
      document.querySelectorAll('.statusSel').forEach(sel=>{
        sel.addEventListener('change', (e)=>{
          const el = e.currentTarget;
          const name = el.getAttribute('data-name');
          const status = el.value;
          el.className = `statusSel status-${status}`;
          fetch('http://127.0.0.1:3010/api/user/status', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({name, status})
          }).then(r=>{ if(!r.ok) throw new Error('api'); }).catch(()=>{
            alert('更新できませんでした。APIを起動してください（scripts/serve_api.bat）。');
          }).finally(()=>{ loadData(); });
        });
      });
      updateSortIndicators();
      adjustTableMaxHeight();
    }

    function escapeHtml(s){return String(s).replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]))}

    function updateSort(key){
      if(STATE.sortKey===key){ STATE.sortDir = (STATE.sortDir==='asc')? 'desc':'asc'; }
      else { STATE.sortKey = key; STATE.sortDir = (key==='name')? 'asc':'desc'; }
      render();
    }
    function updateSortIndicators(){
      const cols = ['order','status','name','hit','jackpot','present'];
      for(const k of cols){
        const th = document.querySelector(`th[data-key="${k}"] .dir`);
        if(!th) continue;
        th.textContent = (STATE.sortKey===k) ? (STATE.sortDir==='asc'?'▲':'▼') : '↕';
      }
    }

    window.addEventListener('load', ()=>{
      Theme.apply(Theme.load());
      document.querySelector('#themeSel').value = localStorage.getItem('theme') || 'auto';
      document.querySelector('#themeSel').addEventListener('change', (e)=>Theme.apply(e.target.value));
      document.querySelector('#search').addEventListener('input', (e)=>{ STATE.query=e.target.value; render(); });
      const reloadBtn = document.getElementById('reloadBtn');
      if (reloadBtn) reloadBtn.addEventListener('click', ()=>loadData());
      for(const el of document.querySelectorAll('th.sort')){ el.addEventListener('click', ()=> updateSort(el.dataset.key)); }
      const expandBtn = document.getElementById('expandBtn');
      if (expandBtn) {
        expandBtn.addEventListener('click', ()=>{
          const on = !document.documentElement.classList.contains('focus-table');
          document.documentElement.classList.toggle('focus-table', on);
          expandBtn.textContent = on ? '元に戻す' : '拡大';
          adjustTableMaxHeight();
        });
      }
      const viewSel = document.getElementById('viewSel');
      const restoreBtn = document.getElementById('restoreBtn');
      if (viewSel){
        viewSel.addEventListener('change', (e)=>{
          const v = e.target.value;
          if(v==='current'){
            STATE.view='current'; STATE.backupName=''; STATE.backupData=null; loadData();
          } else if (v==='__NEW__'){
            fetch('http://127.0.0.1:3010/api/reset').then(r=>{
              if(!r.ok) throw new Error('reset failed');
              return r.json();
            }).then(()=>fetch('http://127.0.0.1:3010/api/gen-backup-index')).catch(()=>{
              alert('リセットできませんでした。\n"scripts/serve_api.bat" を実行してAPIを起動してから再試行してください。\n手動の場合は "scripts/reset.bat" を実行してください。');
            }).finally(()=>{
              STATE.view='current'; STATE.backupName=''; STATE.backupData=null; loadData(); loadBackupList();
            });
          } else {
            STATE.view='backup'; STATE.backupName=v; loadBackupData(v);
          }
        });
        if (restoreBtn){
          restoreBtn.addEventListener('click', ()=>{
            const v = viewSel.value;
            if (!v || v==='current' || v==='__NEW__') { alert('復元対象のバックアップを選択してください。'); return; }
            if (!confirm('選択中のバックアップで現在値を上書きします。よろしいですか？')) return;
            fetch('http://127.0.0.1:3010/api/restore?name='+encodeURIComponent(v)).then(r=>{
              if(!r.ok) throw new Error('restore failed');
              return r.json();
            }).catch(()=>{
              alert('復元できませんでした。\n"scripts/serve_api.bat" を実行してAPIを起動してから再試行してください。\n手動の場合は "scripts/restore.bat <バックアップ名>" を実行してください。');
            }).finally(()=>{
              STATE.view='current'; STATE.backupName=''; STATE.backupData=null; loadData(); loadBackupList();
            });
          });
        }
      }
      loadData(); loadBackupList(); startAuto();
      window.addEventListener('resize', adjustTableMaxHeight);
    });

    function adjustTableMaxHeight(){
      const sc = document.querySelector('.table-scroll');
      if(!sc) return;
      const rect = sc.getBoundingClientRect();
      const fs = parseFloat(getComputedStyle(sc).fontSize) || 16; // 1em基準
      const margin = 2 * fs; // 2em
      let h = window.innerHeight - rect.top - margin;
      if (h < 200) h = 200; // 最低高さ
      sc.style.maxHeight = h + 'px';
    }
  </script>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="title"><span class="dot"></span> 当選一覧</div>
      <div class="toolbar">
        <input id="search" class="input" type="search" placeholder="検索: 当選者名" />
        <label for="viewSel" class="meta">表示</label>
        <select id="viewSel" class="select" style="min-width: 200px;"></select>
        <button id="restoreBtn" class="button primary">復元</button>
        <div class="theme">
          テーマ
          <select id="themeSel" class="select">
            <option value="auto">自動</option>
            <option value="light">ライト</option>
            <option value="dark">ダーク</option>
          </select>
        </div>
        <button id="reloadBtn" class="button" style="margin-left:auto;">リロード</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="meta">更新: <span id="updated">-</span></div>

    <div class="card">
      <div class="summary">
        <div class="summary-left">
          <span class="chip">当たり <b id="sumHit">0</b></span>
          <span class="chip">大当たり <b id="sumJack">0</b></span>
        </div>
        <div class="summary-right">
          <button id="expandBtn" class="expand-btn">拡大</button>
        </div>
      </div>
      <div class="table-wrap">
        <div class="table-scroll">
        <table>
          <thead>
            <tr>
              <th class="sort right col-num" data-key="order">順番 <span class="dir">↕</span></th>
              <th class="sort center col-flag" data-key="status">状態 <span class="dir">↕</span></th>
              <th class="sort left col-name" data-key="name">当選者名 <span class="dir">↕</span></th>
              <th class="sort right col-num" data-key="hit">当たり <span class="dir">↕</span></th>
              <th class="sort right col-num" data-key="jackpot">大当たり <span class="dir">↕</span></th>
              <th class="sort center col-present" data-key="present">プレゼント <span class="dir">↕</span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
